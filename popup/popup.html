<!DOCTYPE html>
<html>

<head>
    <title>LLM Token Optimizer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
</head>

<body class="bg-gray-100 p-4 w-80">
    <div class="bg-white rounded-lg shadow p-4">
        <h1 class="text-xl font-bold text-center mb-4">LLM Token Optimizer</h1>

        <div class="mb-4">
            <label class="flex items-center justify-between">
                <span class="font-medium">Enable Optimization</span>
                <div class="relative inline-block w-12 h-6">
                    <input type="checkbox" id="enableOptimizer" class="opacity-0 w-0 h-0" checked>
                    <span
                        class="slider bg-gray-300 absolute cursor-pointer rounded-full inset-0 transition-all duration-300 before:absolute before:h-4 before:w-4 before:left-1 before:bottom-1 before:bg-white before:rounded-full before:transition-all before:duration-300"></span>
                </div>
            </label>
        </div>

        <div class="mb-4">
            <label class="block mb-2 font-medium">Optimization Level</label>
            <select id="optimizationLevel" class="w-full p-2 border rounded">
                <option value="mild">Mild - Preserve most details</option>
                <option value="moderate" selected>Moderate - Balance between detail and brevity</option>
                <option value="aggressive">Aggressive - Maximum token reduction</option>
            </select>
        </div>

        <div class="mb-4">
            <label class="block mb-2 font-medium">Optimization Method</label>
            <select id="optimizationMethod" class="w-full p-2 border rounded">
                <option value="rule-based" selected>Rule-based (No API needed)</option>
                <option value="ai-powered">AI-powered (Requires API key)</option>
            </select>
        </div>

        <div id="apiKeySection" class="mb-4 hidden">
            <label class="block mb-2 font-medium">OpenAI API Key</label>
            <input type="password" id="apiKey" class="w-full p-2 border rounded" placeholder="Enter your API key">
        </div>

        <button id="saveSettings"
            class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors">
            Save Settings
        </button>

        <div class="mt-4 text-sm text-gray-600">
            <p>Optimize your prompts to reduce token usage and get more from your LLM plan.</p>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
